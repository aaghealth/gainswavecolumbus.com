<div class="col-xs-12 col-sm-3 col-lg-3 sidebar-right">
	<h3>Location</h3>
	<ul class="contact-info">
		<li class="contact-address"><span class="icon icon-map"></span><span>{{site.address}}</span></li>
		<li class="contact-phone"><i class="fa fa-phone" aria-hidden="true"></i><span><a href="tel:+1{{site.phone_link}}">{{site.phone}}</a></span></li>
	</ul>
	<div class="location-map">
		<iframe src="{{site.map_location}}" width="600" height="320" frameborder="0" style="border:0" allowfullscreen></iframe>
		<a href="{{site.url}}/request-an-appointment"  class="btn btn-request-bg">Request an appointment</a>
	</div>

</div>
