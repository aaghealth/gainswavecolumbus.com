---
title: Blog
layout: page-blog
---
{% for post in paginator.posts %}
<div class="post-item">
	<div class="featured-img col-xs-12 col-sm-3 col-lg-3">
		<a href="{{ post.url }}"><img src="{{ post.featured }}" alt="{{ post.title }}" width="300" height="300"></a>
	</div>
	<div class="post-content col-xs-12 col-sm-9 col-lg-9">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		{{ post.content | strip_html | truncatewords: 50 }}
	</div>
</div>
{% endfor %}
<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
